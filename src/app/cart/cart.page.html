<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mon Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mon Panier</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="cartItems.length > 0">
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price }} €</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="cartItems.length === 0" class="ion-text-center">
    <p>Votre panier est vide.</p>
    <ion-button fill="clear" (click)="goHome()">Retourner aux achats</ion-button>
  </div>

  <ion-footer *ngIf="cartItems.length > 0">
    <ion-note style="font-size: 20px; color: var(--ion-color-success);">
      {{ totalSomme }} €
    </ion-note>
    <ion-toolbar>
      <ion-button expand="block" color="secondary" (click)="proceedToCheckout()">
        PASSER A LA COMMANDE
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
